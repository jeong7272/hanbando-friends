<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>한반도 프렌즈</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="hero">
    <img src="images/로고.png" alt="로고">
    <img src="images/피규어 단체.png" alt="배너">
  </header>

  <section class="intro">
    <h2>한반도 프렌즈 캐릭터 소개</h2>
    <div class="characters">
      <img src="images/바두기.png" alt="바두기">
      <img src="images/호랭이.png" alt="호랭이">
      <img src="images/고라니.png" alt="고라니">
      <img src="images/쌩쥐.png" alt="쌩쥐">
    </div>
  </section>

  <main>
    <!-- 상품 목록은 이전과 동일 (예시 생략) -->
    <p style="text-align:center;">상품 리스트는 생략했어요. 실제 사용 시 복사해 넣으시면 됩니다.</p>
  </main>

  <div id="modal" class="modal hidden">
    <span class="close">&times;</span>
    <img id="modal-image" />
  </div>

  <script>
    const modal = document.getElementById('modal');
    const modalImage = document.getElementById('modal-image');
    const closeBtn = document.querySelector('.close');

    document.querySelectorAll('.card img').forEach(img => {
      img.addEventListener('click', () => {
        modalImage.src = img.src;
        modal.classList.remove('hidden');
      });
    });

    modal.addEventListener('click', (e) => {
      if (e.target === modal || e.target === closeBtn) {
        modal.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
